<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,300&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/create-point.css">
    <link rel="stylesheet" href="/css/responsive.css">
  </head>

  <body>

    <div id="page-create-point">

      {% include "partials/page-header.html" %}

      <form action="">
        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>

          <div class="field-group">
            <div class="field">
              <label for="name">
                Nome da entidade</label>
              <input type="text" name="name" required="required">
            </div>
            <div class="field">
              <label for="name">
                Imagem da Entidade</label>
              <input type="url" name="image" placeholder="http://" required="required">
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="address">Endereço</label>
              <input type="text" name="address" required="required">
            </div>

            <div class="field">
              <label for="address2">Número/Complemento</label>
              <input type="text" name="address2" required="required">

            </div>

          </div>

          <div class="field-group">
            <div class="field">
              <label for="state">Estado</label>
              <select name="uf" required="required">
                <option value="">Selecione o Estado</option>
              </select>
              <input type="hidden" name="state"></input>
            </div>

            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" disabled="disabled" required="required">
                <option value="">Selecione a Cidade</option>

              </select>
            </div>
          </select>
        </div>

      </fieldset>

      <fieldset>
        <legend>
          <h2>Ítens de Coleta</h2>
          <span>Seleciona um ou mais ítens abaixo</span>
        </legend>
        <div class="items-grid">
          <li data-id="1">
            <img src="/assets/lampadas.svg" alt="Lâmpadas"/>
            <span>Lâmpadas</span>
          </li>
          <li data-id="2">
            <img src="/assets/baterias.svg" alt="Pilhas de Baterias"/>
            <span>Pilhas de Baterias</span>
          </li>
          <li data-id="3">
            <img src="/assets/papeis-papelao.svg" alt="Papéis de Papelão"/>
            <span>Papéis de Papelão</span>
          </li>
          <li data-id="4">
            <img src="/assets/eletronicos.svg" alt="Résiduos Eletrônicos"/>
            <span>Résiduos Eletrônicos</span>
          </li>
          <li data-id="5">
            <img src="/assets/organicos.svg" alt="Resíduos Orgânicos"/>
            <span>Resíduos Orgânicos</span>
          </li>
          <li data-id="6">
            <img src="/assets/oleo.svg" alt="Óleo de Cozinha"/>
            <span>Óleo de Cozinha</span>
          </li>
        </div>
        <input type="hidden" name="items">
      </fieldset>

      <button type="submit">Cadastrar ponto de coleta</button>
    </form>
  </div>

</form>
</div>

<script src="./js/create-point.js"></script>
</body>

</html>
